<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="card1">
      <h2>bài tập 1</h2>
      <button onclick="bodyBMI()">Chỉ số bmi</button>
    </section>
    <script>
      function bodyBMI() {
        const weight = Number(prompt("nhập cân nặng"));
        const height = Number(prompt("nhập chiều cao"));
        const bmi = weight / (height * height).toFixed(1);
        console.log("kiểm tra bmi", bmi);
        if ((bmi < 18, 5)) {
          alert("gầy");
        } else if (bmi < 25) {
          alert("bình thường");
        } else if (bmi === 25) {
          alert("Thừa cân");
        } else if (bmi < 30) {
          alert("tiền béo phì");
        } else if (bmi < 35) {
          alert("Thừa cân 1");
        } else if (bmi < 40) {
          alert("Thừa cân cấp 2");
        }
      }
    </script>
  </body>
</html>
