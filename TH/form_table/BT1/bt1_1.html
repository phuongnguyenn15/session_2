<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th
            colspan="4"
            style="
              text-align: center;
              background-color: #ff4c00;
              color: aliceblue;
            "
          >
            SỞ THÍCH CỦA BẠN
          </th>
        </tr>
        <tr>
          <td style="color: blue" align="right">
            <label for="name">Họ và tên</label>
          </td>
          <td colspan="4">
            <input type="text" name="yourname" id="name" />
          </td>
        </tr>
        <tr>
          <td style="color: blue" align="right">
            <label for="email">Email</label>
          </td>
          <td colspan="4">
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td style="color: blue" valign="top" align="right" rowspan="4">
            Sở thích
          </td>
          <td style="color: red"><input type="checkbox" />Thể thao</td>
          <td style="color: red"><input type="checkbox" />Âm nhạc</td>
          <td style="color: red"><input type="checkbox" />Đọc Sách</td>
        </tr>
        <tr>
          <td style="color: red"><input type="checkbox" />Lướt Web</td>
          <td style="color: red"><input type="checkbox" />Chơi Game</td>
          <td style="color: red"><input type="checkbox" />Điện ảnh</td>
        </tr>
        <tr>
          <td style="color: red"><input type="checkbox" />du lịch</td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="submit" value="gửi thông tin" /><input
              type="reset"
              value="nhập lại"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
